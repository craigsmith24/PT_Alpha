<div class="form-wrap">

    <div class="row">
        <div class="clean-button-tiny top-cta right closeSlideout" style="display: none;">
            &nbsp; close slideout &nbsp; <i class="fi-times"></i>
        </div>
        <h4>ROOM <small>| Sophia Room Tags</small></h4>
        <hr>
        <div class="columns large-12">
            <h6>Tags</h6>
            <div class="room-tokens clearfix">
                <% _.each(room.marketing, function(name){%>
                    <div class="token left">
                        <%= name %> &nbsp; <i class="fi-x removeTag" data-name="<%= name %>"></i>
                    </div>
                <% }); %>
            </div>
            <div class="clean-button-tiny addTag">add tags</div>
        </div>
    </div>
</div>
