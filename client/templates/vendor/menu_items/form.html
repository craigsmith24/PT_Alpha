<div class="clean-button-tiny top-cta right">
    &nbsp; delete menu item &nbsp; <i class="fi-trash"></i>
</div>
<div class="clean-button-tiny top-cta right">
    &nbsp; save &nbsp; <i class="fi-save"></i>
</div>
<div class="clean-button-tiny top-cta right">cancel</div>
<h4>
    MENU ITEM
    <small>| California Halibut Sashimi</small>
</h4>
<hr>
<div class="columns large-4">
    <label>
        Menu Item Name
        <input name="name" type="text" placeholder="eg My Hotel"></label>
    <label>
        Description
        <span class="right">120/200</span>
    </label>
    <textarea name="description" cols="30" rows="4"></textarea>
    <div class="row collapse">
        <div class="columns large-3">
            <div class="switch round tiny">
                <input name="isActive" type="checkbox" id="isActive" checked>
                <label for="isActive"></label>
            </div>
        </div>
        <div class="columns large-9">
            <h6 class="subheader">Currently Active</h6>
        </div>
    </div>
</div>
<div class="columns large-4">
    <label>
        How is this menu item served? (subcategory)
        <select name="subcategory">
            <option value="plated">plated</option>
            <option value="family style">family style</option>
            <option value="tray passed">tray passed</option>
            <option value="station">station</option>
        </select>
    </label>
    <div class="row collapse">
        <label>Price</label>
        <div class="columns large-5">
            <div class="padding1pxsides">
                <div class="row collapse">
                    <div class="columns large-4">
                        <span class="postfix">$</span>
                    </div>
                    <div class="columns large-8">
                        <input name="priceValue" type="text" placeholder="eg 20"></div>
                </div>
            </div>
        </div>
        <div class="columns large-7">
            <div class="padding1pxsides">
                <select name="priceUnit">
                    <option value="A">per head</option>
                    <option value="B">per head per hour</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row collapse">
        <div class="columns large-3">
            <div class="switch round tiny">
                <input name="guestCountRequired" type="checkbox" id="isRequired" checked>
                <label for="isRequired"></label>
            </div>
        </div>
        <div class="columns large-6">
            <h6 class="subheader">Guest Count Required</h6>
        </div>
        <div class="columns large-3">
            <input name="guestCountValue" type="text" placeholder="eg 20"></div>
    </div>
</div>
<div class="columns large-4">
    <h6 class="dietary">Ingredients</h6>
    <div class="ingredient-tokens clearfix">
        <div class="token left">
            tomatoes &nbsp;
            <i class="fi-x"></i>
        </div>
        <div class="token left">
            wine sauce &nbsp;
            <i class="fi-x"></i>
        </div>
        <div class="token left">
            olive oil &nbsp;
            <i class="fi-x"></i>
        </div>
        <div class="token left">
            peanuts &nbsp;
            <i class="fi-x"></i>
        </div>
    </div>
    <div class="clean-button-tiny">edit Ingredients</div>
    <h6 class="dietary">Dietary Preferences</h6>
    <div class="room-tokens clearfix">
        <div class="token left">
            vegan &nbsp;
            <i class="fi-x"></i>
        </div>
        <div class="token left">
            vegetarian &nbsp;
            <i class="fi-x"></i>
        </div>
    </div>
    <div class="clean-button-tiny">edit Dietary Preferences</div>
</div>
<hr>
<div class="clean-button-tiny top-cta right">
    &nbsp; upload image &nbsp;
    <i class="fi-upload"></i>
</div>
<div class="clean-button-tiny top-cta right">&nbsp; hide dropzone &nbsp;</div>
