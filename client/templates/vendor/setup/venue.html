<div class="form-wrap">
<!-- venue-->
<div class="row">
<!--     <div class="clean-button-tiny top-cta right deleteVenue">
        &nbsp; delete venue &nbsp;<i class="fi-trash"></i>
    </div> -->
    <div class="clean-button-tiny top-cta right updateVenue">
        &nbsp; save &nbsp;<i class="fi-save"></i>
    </div>
    <div class="clean-button-tiny top-cta right cancelVenue">
        cancel
    </div>
    <h4>VENUE <small>| General Setup Information</small></h4>
    <hr>
    <div class="columns large-4">
        <label>Venue Name
            <input name="name" type="text" placeholder="eg My Hotel" value="<%= venue.name %>">
        </label>
        <label>Address
            <input name="address" type="text" placeholder=""  value="<%= venue.address %>">
        </label>
        <label>Phone Number
            <input name="phone" type="text" placeholder="(555) 555-5555" value="<%= venue.phone %>">
        </label>
        <label>Fax Number
            <input name="fax" type="text" placeholder="(555) 555-5555" value="<%= venue.fax %>">
        </label>
        <label>url
            <input name="url" type="text" placeholder="eg www.name.com" value="<%= venue.url %>">
        </label>
        <label>Email
            <input name="email" type="text" placeholder="eg joe@name.com" value="<%= venue.email %>">
        </label>
    </div>
    <div class="columns large-4">
        <div class="row collapse">
            <div class="columns large-3">
                <div class="switch round tiny">
                    <input name="taxInMenu" type="checkbox" id="includeTaxGratuity" <%= venue.taxInMenu ? 'checked' : ''%>>
                    <label for="includeTaxGratuity"></label>
                </div>
            </div>
            <div class="columns large-9">
                <h6 class="subheader">Include Tax and Gratuity in Menu Price</h6>
            </div>
        </div>
        <hr>
        <div class="row collapse">
            <div class="columns large-6">
                <div class="padding1pxsides">
                    <label>Tax Rate
                        <div class="row collapse">
                            <div class="columns large-8">
                                <input name="tax" type="number" placeholder="eg 9.00%" value="<%= venue.tax %>" min="0" max="100">
                            </div>
                            <div class="columns large-4"><span class="postfix">%</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="columns large-6">
                <div class="padding1pxsides">
                    <label>Gratuity
                        <div class="row collapse">
                            <div class="columns large-8">
                                <input name="gratuity" type="number" placeholder="eg 22.0" value="<%= venue.gratuity %>" min="0">
                            </div>
                            <div class="columns large-4"><span class="postfix">%</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="row collapse">
            <label>Business Hours</label>
            <div class="columns large-6">
                <div class="padding1pxsides">
                    <select name="businessHourOpen">
                        <%
                            _.each(BUSINESS_HOURS.OPEN, function(v, k){
                        %>
                            <option value="<%= k %>" "<%= venue.businessHour && venue.businessHour.openTime == k ? 'selected' : '' %>" ><%= v %></option>
                        <%
                            })
                        %>
                    </select>
                </div>
            </div>
            <div class="columns large-6">
                <div class="padding1pxsides">
                    <select name="businessHourClose">
                        <%
                            _.each(BUSINESS_HOURS.CLOSE, function(v, k){
                        %>
                            <option value="<%= k %>" "<%= venue.businessHour && venue.businessHour.closeTime == k ? 'selected' : '' %>" ><%= v %></option>
                        <%
                            })
                        %>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="columns large-4">
        <label>Time Zone
            <select name="timeZone">
                <%
                    _.each(TIME_ZONES, function(v, k){
                %>
                    <option value="<%= k %>"><%= v %></option>
                <%
                    })
                %>

            </select>
        </label>
        <label>Currency
            <select name="currency">
                <%
                    _.each(CURRENCY, function(v, k){
                %>
                    <option value="<%= k %>"><%= v %></option>
                <%
                    })
                %>

            </select>
        </label>
        <label>Cuisine Type
            <select name="cuisineType">
                <%
                    _.each(CUISINE_TYPES, function(v, k){
                %>
                    <option value="<%= k %>"><%= v %></option>
                <%
                    })
                %>

            </select>
        </label>
    </div>
</div>
